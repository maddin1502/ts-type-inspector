name: Validate ts-type-inspector build

on:
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Validate (install, build, test)
        run: npm run produce
      - name: 'Report Coverage'
        if: always()
        uses:  davelosert/vitest-coverage-report-action@v2.3.0
        with:
          json-summary-path: ${working-directory}/tests/reports/coverage-summary.json
          json-final-path: ${working-directory}/tests/reports/coverage-final.json
